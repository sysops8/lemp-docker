services:
  nginx:
    build: ./nginx
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html:z
    depends_on:
      - php
    networks:
      - frontend
  
  php:
    build: ./php
    volumes:
      - ./www:/var/www/html:z
    networks:
      - frontend
      - backend
    environment:
      - DB_HOST=${MYSQL_HOST}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
  
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: ${MYSQL_HOST}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${PMA_PORT}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "pind"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
  
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${REDIS_INSIGHT_PORT}:5540"
    volumes:
      - redis_insight_data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5540"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - backend
      - frontend

networks:
  frontend:
  backend:

volumes:
  mysql-data:
  redis_insight_data:
